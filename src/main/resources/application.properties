# ==========================================
# Server Configuration
# ==========================================
server.port=${PORT:8080}

# ==========================================
# Database Configuration (Default/Production)
# ==========================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA Configuration
# ==========================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ==========================================
# Email Configuration
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==========================================
# OAuth2 Configuration (Google)
# ==========================================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:dummy-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:dummy-secret}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# ==========================================
# Application Specific
# ==========================================
app.frontend.url=${FRONTEND_URL:https://pulkit-portfolio-lemon.vercel.app}
app.contact.email=${CONTACT_EMAIL:pulkitgiddu09@gmail.com}
app.admin.email=${ADMIN_EMAIL:pulkitgiddu09@gmail.com}
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://pulkit-portfolio-lemon.vercel.app,http://localhost:5173,http://localhost:5174}

# ==========================================
# Session Cookie Configuration
# ==========================================
server.servlet.session.cookie.name=JSESSIONID
server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.path=/

# ==========================================
# Logging
# ==========================================
logging.level.com.portfolio=ERROR
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=ERROR
